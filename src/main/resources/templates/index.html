<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ingresar Estudiate</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center flex-column vh-100 bg-light ">
	<form th:action="@{/formEstudiante}" th:object="${student}" method="post" class="mb-3 w-25 p-5 rounded shadow bg-white">
	<h1 class="text-center">Ingresar Estudiante</h1>
			<label>Nombre :</label><br>
			<input type="text" th:field="*{name}" class="form-control"><br>
			<span th:errors="*{name}" style="color : #E81505"></span><br>
			
			<label>Apellido:</label><br>
			<input type="text" th:field="*{lastname}" class="form-control"><br>
			<span th:errors="*{lastname}" style="color : #E81505"></span><br>
			
			<label>Carne:</label><br>
			<input type="number" th:field="*{carne}" class="form-control"><br>
			<span th:errors="*{carne}" style="color : #E81505"></span><br>
			
			<label>Carrera:</label><br>
			<input type="text" th:field="*{carrera}" class="form-control"><br>
			<span th:errors="*{carrera}" style="color : #E81505"></span><br><br>
		
		<input class="btn w-100 btn-success mb-1" type="submit" value="Insertar">
		<br>
	
	</form>
	<a class="text-decoration-none" href="/listado">Ver registros</a>
	
</body>
</html>
